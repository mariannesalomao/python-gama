<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Carros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>CRUD em Python</h1>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/form" class="btn btn-success">Adicionar</a>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <form action="" method="GET">
      <input type="text" id="search" name="search"
      class="form-control" placeholder="Buscar...">
    </form>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Modelo</th>
          <th scope="col">Marca</th>
          <th scope="col">Ano</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for dbs in db %}
        <tr>
          <th>{{ dbs.id }}</th>
          <td>{{ dbs.modelo }}</td>
          <td>{{ dbs.marca }}</td>
          <td>{{ dbs.ano }}</td>
          <td>
            <a href="/view/{{ dbs.id }}" class="btn btn-dark">Visualizar</a>
            <a href="/edit/{{ dbs.id }}" class="btn btn-primary">Editar</a>
            <a href="/delete/{{ dbs.id }}" class="btn btn-danger">Deletar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>  
</body>
</html>
